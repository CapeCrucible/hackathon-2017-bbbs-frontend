<div class="split-container">
    <md-card>
        <md-card-title>Details</md-card-title>
        <md-card-content>
            <md-list>
            <h3 md-subheader>Contact Info</h3>
            <md-list-item>
                <i class="material-icons">email</i>
                <label md-line>Email: </label>
                <p md-line> someone.com </p>
            </md-list-item>
            <md-divider></md-divider>
            <h3 md-subheader>Interests</h3>
            <md-list-item *ngFor="let note of notes">
                <md-icon md-list-icon>note</md-icon>
                <h4 md-line>{{note.name}}</h4>
                <p md-line> {{note.updated | date}} </p>
            </md-list-item>
            </md-list>
        </md-card-content>
    </md-card>
</div>
